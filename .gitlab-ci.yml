image: node:latest

stages:
  - test
  - deploy

variables:
  POSTGRES_DB: main
  POSTGRES_USER: tester
  POSTGRES_PASSWORD: dD4567891

# Run tests.
test:
  image: "python:3.8"
  stage: test
  only:
    - master
    - stage
  services:
    - postgres:latest
  before_script:
    - pip install pipenv
    - pipenv install --system
  script: 
    - ENV=test POSTGRES_HOST=postgres python manage.py test

# Deploy to Sandbox.
deploy_sandbox:
  stage: deploy
  only:
    - stage
  before_script:
    - apt-get update -qq && apt-get install -y -qq sshpass rsync
    - 'which ssh-agent || (apt-get install -y -qq openssh-client)'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script: REMOTE_PATH=/var/www/html/assessment-tool/api CONNECTION=reliefapps@92.243.25.191 ./deploy.sh

# Deploy to Azure.
deploy_prod:
  stage: deploy
  only:
    - master
  before_script:
    - export SECRET_KEY=$DJANGO_SECRET_KEY
    - apt-get update -qq && apt-get install -y -qq sshpass rsync
    - 'which ssh-agent || (apt-get install -y -qq openssh-client)'
    - eval $(ssh-agent -s)
    - echo "$SSH_AZURE_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan assessment-tool-api.westeurope.cloudapp.azure.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script: REMOTE_PATH=/home/azureadmin/assessment-tool-api CONNECTION=azureadmin@assessment-tool-api.westeurope.cloudapp.azure.com PROD=true ./deploy.sh
